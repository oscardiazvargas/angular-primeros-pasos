<h1>{{name}}</h1>

<dl>
  <dt>Name: </dt>
  <dd>{{name}}</dd>

  <dt>Age: </dt>
  <dd>{{age}}</dd>

  <dt>Method: </dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalized: </dt>
  <dd>{{capitalizeName}}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" class="btn btn-primary" (click)="changeHero()">Rename</button>
<button *ngIf="age !== 25" class="btn btn-primary m-1" (click)="changeAge()">Change Age</button>
<button (click)="resetFrom()" class="btn btn-primary mx-1">Reset</button>
