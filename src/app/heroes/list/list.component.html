<h3> Heroes list</h3>

<h3>Hero deleted <small class="text-danger">{{deleteHero}}</small></h3>
<h3 *ngIf="deleteHero === ''">Nothing has been deleted</h3>
<button class="btn btn-outline-danger" (click)="deleteLastHero()">Delete last hero</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of heroNames">{{name}}</li>
</ul>
