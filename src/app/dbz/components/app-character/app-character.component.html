<h4>Agregar Personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" class="form-control m-2" placeholder="Nombre">

  <input type="number" [(ngModel)]="character.power" name="power" class="form-control m-2" placeholder="Poder">
  <button type="" class="btn btn-primary">Agregar</button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
